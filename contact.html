     <div class="main">
        <div class="contactForm">
         <h1>Contact me for Work or general enquiries</h1>
          <form action="">
            <div class="mb-3">
                <label for="clientname" class="form-label">Name : </label>
                <input type="text" > 
            </div>

            <div class="mb-3">
                <label for="clientemail" class="form-label">Email : </label>
                <input type="email">
                <div id="emailHelp" class="form-text">*I will never share your email</div>
            </div>

            <div class="mb-3">
                <label for="clientphone" class="form-label">Phone : </label>
                <input type="text"> 
            </div>

            <div class="mb-3">
                <label for="clientquiries" class="form-label">Quiries : </label>
                <input type="text"> 
            </div>
            
            <div class="mb-3" id="form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-input" for="isclient">I want you to work on a project with me</label>
            </div>

            <button type="submit" class="btn">Submit</button>

          </form>
        </div>
      </div>

    </div>
